<body>

    <script>

        var billValues = [275, 40, 430];

        billValues.forEach(bill => {
            var  tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;
            var totalValue = bill + tip;

            console.log(`Hóa đơn là ${bill}, tiền tip là ${tip}, và tổng giá trị là ${totalValue}`);
        });
    </script>
