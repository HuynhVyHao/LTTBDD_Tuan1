<body>
    // Huỳnh Vỹ Hào _20075371
    <script>
        // Data 1
        var markWeight1 = 78;
        var markHeight1 = 1.69;
        var johnWeight1 = 92;
        var johnHeight1 = 1.95;


        var markBMI1 = markWeight1 / (markHeight1 ** 2);
        var johnBMI1 = johnWeight1 / (johnHeight1 ** 2);


        var markHigherBMI1 = markBMI1 > johnBMI1;


        if (markHigherBMI1) {
            console.log(`Mark's BMI (${markBMI1.toFixed(1)}) cao hơn John's (${johnBMI1.toFixed(1)})!`);
        } else {
            console.log(`John's BMI (${johnBMI1.toFixed(1)}) cao hơn Mark's (${markBMI1.toFixed(1)})!`);
        }
    </script>
