<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    // Huỳnh Vỹ Hào _20075371
    <script>

        // Hàm tính tiền tip
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        // Kiểm tra hàm calcTip với giá trị hóa đơn là 100
        var billValue = 100;
        var tipValue = calcTip(billValue);

        console.log(`Tiền tip cho hóa đơn ${billValue} là ${tipValue}`);

        // Mảng bills chứa dữ liệu kiểm tra
        var bills = [125, 555, 44];

        // Tạo mảng tips chứa tiền tip cho mỗi hóa đơn
        var tips = bills.map(bill => calcTip(bill));

        // Tạo mảng total chứa giá trị tổng cộng của hóa đơn và tiền tip
        var total = bills.map((bill, index) => bill + tips[index]);

        console.log('Danh sách tiền tip:', tips);
        console.log('Danh sách tổng cộng:', total);

    </script>
</body>

</html>
