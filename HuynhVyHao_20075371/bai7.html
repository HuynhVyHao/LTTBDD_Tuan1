<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    // Huỳnh Vỹ Hào _20075371
    <script>
        // Tạo đối tượng cho Mark và John
        var mark = {
            fullName: 'Mark Miller',
            mass: 78,    // kg
            height: 1.69, // m

            // Phương thức tính chỉ số BMI
            calcBMI: function () {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        var john = {
            fullName: 'John Smith',
            mass: 92,    // kg
            height: 1.95, // m

            // Phương thức tính chỉ số BMI
            calcBMI: function () {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        // Tính chỉ số BMI cho cả Mark và John
        mark.calcBMI();
        john.calcBMI();

        // So sánh chỉ số BMI và in kết quả ra console
        if (mark.bmi > john.bmi) {
            console.log(`${mark.fullName}'s BMI (${mark.bmi.toFixed(1)}) cao hơn ${john.fullName}'s (${john.bmi.toFixed(1)})!`);
        } else if (john.bmi > mark.bmi) {
            console.log(`${john.fullName}'s BMI (${john.bmi.toFixed(1)}) cao hơn ${mark.fullName}'s (${mark.bmi.toFixed(1)})!`);
        } else {
            console.log(`${mark.fullName} và ${john.fullName} có chỉ số BMI bằng nhau (${mark.bmi.toFixed(1)})!`);
        }


    </script>
</body>

</html>
