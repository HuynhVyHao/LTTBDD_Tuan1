<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Hàm tính tiền tip (bạn đã có)
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        // Tạo mảng 'bills' chứa giá trị hóa đơn kiểm tra
        var bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        // Tạo các mảng rỗng cho tiền tip và tổng giá trị
        var tips = [];
        var totals = [];

        // Tính tiền tip và tổng giá trị cho mỗi giá trị hóa đơn
        for (let i = 0; i < bills.length; i++) {
            var tip = calcTip(bills[i]);
            tips.push(tip);
            totals.push(bills[i] + tip);
        }

        console.log('Danh sách tiền tip:', tips);
        console.log('Danh sách tổng giá trị:', totals);

        // Hàm tính trung bình
        function calcAverage(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        }

        // Tính trung bình của mảng 'totals' và in ra console
        var tb = calcAverage(totals);
        console.log('Trung bình tổng giá trị:', tb);

    </script>
</body>

</html>
